<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product form</title>
    <!--/*/ <th:block th:include="fragments/assets :: assets"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
<div class="container-fluid">
    <h2>Product form</h2>
    <form class="col-xl-6" th:object="${product}" th:action="@{/product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <div class="form-group">
            <div>
                <label>Name</label>
                <input type="text"
                       placeholder="Name"
                       th:field="*{name}"
                       th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label>Price</label>
                <input type="text"
                       placeholder="Price"
                       th:field="*{price}"
                       th:class="'form-control ' + ${#fields.hasErrors('price') ? 'is-invalid' : ''}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Save</button>
    </form>
</div>
</body>
</html>
